version: '2.0'
services:
  solr:
    container_name: solr
    image: solr:6.6.0-alpine
    user: root
    ports:
     - "8983:8983"
     - "5005:5005"
    # environment:
    #    - PROJECT_BASEDIR
    volumes:
     - "./cores:/opt/solr/server/solr/mycores"
    entrypoint:
      - docker-entrypoint.sh
      - solr
      - start
      - -f
      - -force
      - -a
      - "-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=5005"
