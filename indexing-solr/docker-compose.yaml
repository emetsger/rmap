version: '2'
services:
  solr:
    container_name: solr
    image: solr:6.6.0-alpine
    user: root
    ports:
     - "8983:8983"
     - "5005:5005"
    volumes:
      - "./src/test/resources/docker/cores:/opt/solr/server/solr/mycores"
      # - "./precreate.sh:/docker-entrypoint-initdb.d/precreate.sh"
     # - data
    entrypoint:
      - docker-entrypoint.sh
      - solr
      - start
      - -f
      - -force
      - -a
      - "-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=5005"
